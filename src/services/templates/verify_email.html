<!DOCTYPE html>
<html>
<head>
    <title>Підтвердження Email</title>
</head>
<body>
    <p>Привіт, {{username}}!</p>
    <p>Дякуємо за реєстрацію. Будь ласка, перейдіть за посиланням нижче, щоб підтвердити вашу email-адресу:</p>
    <p>
        <a href="{{host}}api/auth/confirmed_email/{{token}}">
            Підтвердити мій email
        </a>
    </p>
    <p>Якщо ви не реєструвалися, будь ласка, проігноруйте цей лист.</p>
</body>
</html>
